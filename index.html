<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Web</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="toolbar">
            <button class="tool" data-tool="brush" title="Pincel">🖌️</button>
            <button class="tool" data-tool="line" title="Línea">📏</button>
            <button class="tool" data-tool="rectangle" title="Rectángulo">▭</button>
            <button class="tool" data-tool="circle" title="Círculo">⚪</button>
            <button class="tool" data-tool="eraser" title="Borrador">🧽</button>
            <div class="palette">
                <div class="color" data-color="#000000" style="background-color: #000000;"></div>
                <div class="color" data-color="#ff0000" style="background-color: #ff0000;"></div>
                <div class="color" data-color="#0000ff" style="background-color: #0000ff;"></div>
                <div class="color" data-color="#00ff00" style="background-color: #00ff00;"></div>
                <div class="color" data-color="#ffff00" style="background-color: #ffff00;"></div>
                <div class="color" data-color="#ffa500" style="background-color: #ffa500;"></div>
                <div class="color" data-color="#800080" style="background-color: #800080;"></div>
                <div class="color" data-color="#8B4513" style="background-color: #8B4513;"></div>
            </div>
            <button id="clear">🧹 Limpiar</button>
            <button id="save">💾 Guardar</button>
        </div>
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
